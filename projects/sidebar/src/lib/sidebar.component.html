<mat-sidenav-container class="container">
    <mat-sidenav
      [ngClass]="expanded ? 'sidebar' : 'sidebar-small'"
      mode="side"
      [opened]="true">
      <ng-content selector="[nav-items]"></ng-content>
    </mat-sidenav>
    <mat-sidenav-content
      class="main-content"
      [ngClass]="!expanded ? 'main-content' : 'main-content-collapsed'">
      <div
        class="content-overlay"
        *ngIf="expanded"
        (click)="onOverlayClick()"></div>
      <ng-content select="[main-content]"></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
